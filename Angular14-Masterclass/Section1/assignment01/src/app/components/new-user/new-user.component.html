<div class="container">
    <h3>NEW USER FORM</h3>
    <hr>
     <form  #userForm="ngForm" (ngSubmit)="submit(userForm)">
        <div class="form-group">
            <label for="name">Name</label>
            <input required minlength="8" maxlength="20" pattern="John Doe" type="text" name="name" class="form-control" ngModel #name="ngModel">
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                <p *ngIf="name.errors?.['required']"> Name is required </p>
                <p *ngIf="name.errors?.['minlength']"> Name must be at least 8 caracters long </p>
                <p *ngIf="name.errors?.['required']"> Name can be at max 20 caracters long </p>
                <p *ngIf="name.errors?.['pattern']"> Name must only be John Doe</p>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="name" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="name" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="name" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="website">Website</label>
            <input type="text" name="name" class="form-control" ngModel>
        </div>
        <hr>
        <pre>

        </pre>
        <hr>
        <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Submit</button>
    </form> 
</div>
